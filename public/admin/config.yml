    folder: "src/pages"
    filter: {field: "category", value: "Collections"} # Required for proper filtering in CMS
    path: "{{project}}/collections/{{slug}}"
    create: true
    slug: "{{slug}}"
    summary: "{{project}}: {{title}}"
