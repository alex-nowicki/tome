backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "public/images/uploads" # Media files will be stored here
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with this

collections:
  - name: "people" # Used in routes, e.g., /admin/collections/blog
    label: "People" # Used in the UI
    folder: "src/pages/garuda/people" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "../../../layouts/PostLayout.astro"}

      - {label: "Title", name: "title", widget: "string"}

      - {label: "Publish Date", name: "date", widget: "datetime"}

      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}

      - {label: "Body", name: "body", widget: "markdown"}

      - {label: "Search Terms", name: "searchTerms", widget: "list"}

      - label: "Details"
        name: "details"
        widget: "object"
        required: false
        fields:
          - label: "Aliases"
            name: "aliases"
            widget: "list"
            field: {label: "Alias", name: "alias", widget: "string"}
          - {label: "Age", name: "age", widget: "string"}
          - {label: "Birthplace", name: "birthplace", widget: "string"}
          - {label: "Primary Residence", name: "residence", widget: "string"}
          - {label: "Species", name: "species", widget: "string"}
          - {label: "Gender Identity", name: "gender", widget: "string"}
          - label: "Professions"
            name: "professions"
            widget: "list"
            field: {label: "Profession", name: "profession", widget: "string"}

      - label: "Connections"
        name: "connections"
        widget: "object"
        required: false
        fields:
          - label: "Family"
            name: "family"
            widget: "list"
            summary: '{{fields.relationship}} - {{fields.name}}'
            fields:
              - {label: "Relationship", name: "relationship", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
          - label: "Romantic Partners"
            name: "romances"
            widget: "list"
            field: {label: "Partner", name: "partner", widget: "string"}
          - label: "Affiliations"
            name: "affilitations"
            widget: "list"
            field: {label: "Group", name: "group", widget: "string"}
